{% extends "base.html" %}

{% block title %}Training Data{% endblock %}

{% block content %}
<div class="row">
    <!-- Left Sidebar -->
    <div class="col-md-2">
        <div class="sidebar p-3">
            <form method="POST" action="{{ url_for('main.search') }}">
                <button type="submit" class="btn btn-primary mb-3 w-100">Search Data</button>
            </form>
            <h2>Nutriscore</h2>
            <ul class="list-group sidebar-list">
                <!-- List of Nutriscore Grades (will be dynamically generated) -->
                {% for grade in nutriscore_grades %}
                    <li class="list-group-item">{{ grade }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Right Content Area -->
    <div class="col-md-10 right-content">
        <div class="content p-3">
            <h2>Data Statistics and Graphs</h2>
            <!-- Placeholder for stats and graphs -->
            <div id="stats">
                <p>Stats and graphs will be displayed here...</p>
            </div>
        </div>
    </div>
</div>

<style>
    .sidebar {
        padding-top: 20px;
        text-align: center;
    }
    .sidebar-list {
        max-height: calc(100vh - 100px); /* Adjust based on the height of the top banner */
        overflow-y: auto;
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .sidebar-list .list-group-item {
        border: none;
    }
    .right-content {
        padding: 0;
    }
    .content {
        text-align: center;
    }
    .row {
        margin: 0;
    }
</style>
{% endblock %}
